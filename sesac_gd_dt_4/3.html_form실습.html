<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>설문조사</h3>
    <label>이름</label> <input type="text"><br>
    <label>이메일</label> <input type="email" placeholder="love@example.com">
    <h4>나이</h4>
    <input type="radio" value="10대" name="age"><label>10대</label>
    <input type="radio" value="20대" name="age"><label>20대</label>
    <input type="radio" value="30대" name="age"><label>30대</label>
    <input type="radio" value="40대" name="age"><label>40대</label>
    <input type="radio" value="50대" name="age"><label>50대</label>
    <input type="radio" value="60대 이상" name="age"><label>60대 이상</label>
    <h4>원하는 강의(복수응답가능합니다.)</h4>
    <input type="checkbox" value="html" name="lesson"><label>html</label>
    <input type="checkbox" value="javascript" name="lesson"><label>javascript</label>
    <input type="checkbox" value="css" name="lesson"><label>css</label><br>
    <textarea placeholder="하고 싶은 말을 써주세요:)"></textarea>
    <button>제출</button>
</body>
</html>
