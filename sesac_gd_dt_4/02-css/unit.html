<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 단위</title>
    <link rel="stylesheet" href="./unit.css">
</head>
<body>
    <h1>px</h1>
    <div class="box px"></div>
    
    <h1>%</h1>
    <div class="box pct-parent">
        <div class="pct-child"></div>
    </div>

    <h1>em</h1>
    <div class="box">가가
        <!-- 부모요소인 html의 폰트사이즈가 20 이므로 20 * 2 = 40 px -->
        <span class="em">나나
            <!-- 부모요소가 40이므로 40 * 2 = 80 px -->
            <span class="em">다다</span>
        </span>
    </div>

    <hr>
    <h2>em 주의사항</h2>
    <div class="box">
        <div class="case1">
            여기는 20px
            <span class="em-3">여기는 3em 이므로</span>
        </div>
        <div class="case2">
            여기는 10px
            <span class="em-3">여기는 3em 이므로</span>
        </div>
    </div>

    <h1>rem</h1>
    <div class="box">
        가가
        <!-- 이 html의 폰트사이즈가 20 이므로 20 * 2 = 40 -->
        <span class="rem">나나
            <span class="rem">다다</span>
        </span>
    </div>

    <hr>

    <button class="btn success">success</button>
    <button class="btn error">error</button>
</body>
</html>
