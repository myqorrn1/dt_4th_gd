<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css실습</title>
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Bokor&display=swap" rel="stylesheet"> -->
    <style>
        .box{
            width: auto;
            height: 200px;
            background-color: orange;
        }
        .html{
            display: inline-block;
            background-color: skyblue;
            width: 200px;
            height: 100px;
        }
        .css{
            display: inline-block;
            background-color: green;
            width: 200px;
            height: 100px;
        }
        .js{
            display: inline-block;
            background-color: red;
            width: 200px;
            height: 100px;
        }

        .box2{
            background-color: blue;
            color: white;
            width: 10vw;
            line-height: 10vw;
            text-align: center;
        }
        .box3{ 
            width: 100px;
            height: 100px;
            border: 3px black;
            border-style: solid dashed dotted double;
            border-radius: 0 10px 20px 30px;
        }
        @font-face {
            font-family: 'CookieRun-Regular';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/CookieRun-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        /* .font1{
            font-family: "Bokor", system-ui;
            font-weight: 400;
            font-style: normal;
        } */
        .font2{
            font-family: "CookieRun-Regular";
        }

        .d-none, .visibility, .opacity{
            display: inline-block;
        }
        .d-none{
            width: 200px;
            height: 200px;
            background-color: blue;
        }
        .d-none:hover{
            display: none;
        }
        .visibility{
            width: 200px;
            height: 200px;
            background-color: blue;
        }
        .visibility:hover{
            visibility: hidden;
        }
        .opacity{
            width: 200px;
            height: 200px;
            background-color: blue;
        }
        .opacity:hover{
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="box">
        <span class="html">HTML</span>
        <span class="css">CSS</span>
        <span class="js">JAVASCRIPT</span>
    </div>
    <hr>
    <div class="box2">SeSAC</div>
    <hr>
    <div class="box3"></div>
    <hr>
    <div class="font1">helloWorld</ㅇ>
    <div class="font2">헬로월드</div>
    <hr>
    <div class="d-none">d-none</div>
    <div class="visibility">visibility</div>
    <div class="opacity">opacity</div>
</body>
</html>
