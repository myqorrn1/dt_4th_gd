<!-- 주석 단축키 : cmd + / -->
<!-- 주석은 컴퓨터가 아닌 개발자를 위한 것으로 브라우저 화면에는 표시되지 않습니다. -->

<!-- emmet : 코드 구조를 자동으로 만들어 줌 (! + tab: 자동으로 html5 구조를 만들어 줌) -->
<!-- 마크업 언어를 더 빠르고 효율적으로 작성할 수 있도록 도와주는 코드 확장 도구! -->
<!-- 코드 단축 -->

<!DOCTYPE html>
<!-- "html5로 문서를 작성하겠다." 라는 의미. document type 약자. -->
<html lang="en">
<head>
    <!-- head : 문서에 메타데이터에 대한 정보를 포함 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- body : 브라우저 화면에서 보여주고 싶은 내용 -->

    <!-- 태그 이름 + tab -->
    <h1>첫 html 문서입니다.</h1>

    <!-- div: 블록 요소 / span: 인라인 요소 -->
    <div>안녕하세요.</div>
    <div>
        span의 부모
        <span>div의 자식</span>
        <span>div의 자식</span>
    </div>
</body>
</html>
